<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">		
		
		<title>Saisie des inscriptions</title>
		<style>
			input { width:250px; }
		</style>
	</head>
	<body>
		<h1>Saisie des inscriptions</h1>
		<hr>
		<div style="text-align:right;width:400px;">
			Prénom : 	<input type="text" id="prenom"   /><br/>
			Nom : 		<input type="text" id="nom"   /><br/>
			Age : 		<input type="text" id="age"   /><br/>
			Email : 	<input type="text" id="email"   /><br/>		
			<br/>
			Inscrit en : 
			<select id="choix"  style="width:175px;">
				<option>Php.</option>
				<option selected>Java Script.</option>
				<option>C#.</option>
				<option>Python.</option>
				<option>Rubis.</option>
				<option>Haxe.</option>
			</select><br/><br/>
			Informations supplémentaires :<br>
			<textarea id="info"  cols="35" rows="5"></textarea>
			<br/>
		</div>
		
		<br/>
		<button  type="button" id="razForm" >Effacer</button>
		<button  type="button" id="valide" >Valider</button><br/>
		<br/>
		<button  type="button" id="termine" >Terminer</button><br/>
		<br/>
		<hr>
		<div id="zoneAffich" style="border: 1px solid #000;width:500px;color:black">Les messages seront affichés ici...</div>
		<br/>
		<div id="boxEnvoi" style="width:500px;text-align:right;">
			<form  action="http://www.pixaline.net/intra/Atelier 2018/done/ex02/sendMail.php" method="POST" id="formMail">
				Entrer le mail du destinataire du récapitulatif : 
				<input type="text" 	 id="adminMail"	name="adminMail"  value="info@pixaline.net" />
				<input type="hidden" id="recapMail" name="recapMail" value=""/>
			</form>
			<br/>
			<button  type="button" id="envoi" >Envoyer par mail</button><br/>
		</div>
	</body>
</html>
